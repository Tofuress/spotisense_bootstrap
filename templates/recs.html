{% extends "base.html" %}

{% block content %}
<div class="row">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" align="center">
		<br>
		<h1>Генерация плейлиста</h1>
		<p>Создайте плейлист с вашими параметрами</p>
		<br>
		<form method="POST" action="{{ url_for('recs_final') }}">
			<div class="form-group">
				<label for="name">Имя плейлиста</label>
				<input type="string" id="name" name="name" required>
			</div>
			<div class="form-group">
				<label for="quantity">Количество треков (1-100)</label>
				<input type="number" id="quantity" name="quantity" min="1" max="100" required>
			</div>
			<div class="form-group" style="width: 500px;">
				<div class="input-group">
					<span class="input-group-addon">Выберите до пяти жанров &nbsp;</span>
						<select name="comp_select" class="selectpicker form-control" required multiple>
							<optgroup data-max-options="5">
							{% for gen in genre %}
								<option style="background-color: #23a6d5; width:100%;" value="{{ gen }}">{{ gen }}</option>
							{% endfor %}
							</optgroup>
						</select>
				</div>
			</div>
			<div class="form-group">
				<label for="danceability">Задать танцевальность (1-100)</label>
				<input type="number" id="danceability" name="danceability" min="1" max="100">
			</div>
			<div class="form-group">
				<label for="valence">Задать радостность (1-100)</label>
				<input type="number" id="valence" name="valence" min="1" max="100">
			</div>
			<div class="form-group">
				<label for="energy">Задать энергичность (1-100)</label>
				<input type="number" id="energy" name="energy" min="1" max="100">
			</div>
			<button type="submit" class="btn btn-primary ld-over-full" onclick="this.classList.toggle('running')" style="background-color: #05386B">
				Создать
				<div class="ld ld-ring ld-spin"></div>
			</button>
		</form>
	</div>
</div>
{% endblock %}

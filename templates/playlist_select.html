{% extends "base.html" %}

{% block content %}
<div class="row">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" align="center">
		<br>
		<p>Вы выбрали плейлист {{ playlist }}</p>
		<p>Танцевальность</p>
		<div class="progress" style="height: 30px; font-size:20px; width: 800px;">
			<div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width: {{ stats.danceability }}%" aria-valuenow={{ stats.danceability  }} aria-valuemin="0" aria-valuemax="100">{{ stats.danceability }}%</div>
		</div>
		<br>
		<p>Радостность</p>
		<div class="progress" style="height: 30px; font-size:20px; width: 800px;">
			<div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width: {{ stats.valence }}%" aria-valuenow={{ stats.valence }} aria-valuemin="0" aria-valuemax="100">{{ stats.valence }}%</div>
		</div>
		<br>
		<p>Энергичность</p>
		<div class="progress" style="height: 30px; font-size:20px; width: 800px;">
			<div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar" style="width: {{ stats.energy }}%" aria-valuenow={{ stats.energy }} aria-valuemin="0" aria-valuemax="100">{{ stats.energy }}%</div>
		</div>
		<br>
		<p style="font-size:17px;">Значения отображены с помощью Spotify анализа треков</p>
		<div align="center">
			<form action="/playlist_intro">
				<button type="submit" class="btn btn-primary ld-over-full" onclick="this.classList.toggle('running')" style="background-color: #05386B">
					Назад
					<div class="ld ld-ring ld-spin"></div>
				</button>
			</form>
		</div>
	</div>
</div>

{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="row">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" align="center">
		<br>
		<h1>Ваш топ артистов и треков</h1>
		<p>Узнайте топ ваших артистов и треков за определённое время</p>
		<br>
		<form method="POST" action="{{ url_for('top_stats') }}">
			<p>Выберите промежуток времени</p>
			<div class="form-check">
				<input type="radio" id="short_term" name="time" value="short_term" required>
				<label for="short_term">Короткий (последние 4 недели)</label><br>
			</div>
			<div class="form-check">
				<input type="radio" id="medium_term" name="time" value="medium_term" required>
				<label for="medium_term">Средний (последние 6 месяцев)</label><br>
			</div>
			<div class="form-check">
				<input type="radio" id="long_term" name="time" value="long_term" required>
				<label for="long_term">Длинный (последние несколько лет)</label><br>
			</div>
			<br>
			<div class="form-group">
				<label for="limit">Количество треков и артистов (1-50):</label>
				<input type="number" id="limit" name="limit" min="1" max="50" required>
			</div>
			<button type="submit" class="btn btn-primary ld-over-full" onclick="this.classList.toggle('running')" style="background-color: #05386B">
				Готово
				<div class="ld ld-ring ld-spin"></div>
			</button>
		</form>
	</div>
</div>
{% endblock %}
